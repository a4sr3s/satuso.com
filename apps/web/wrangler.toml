name = "satuso-web"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# D1 Database (Free tier: 5GB storage)
[[d1_databases]]
binding = "DB"
database_name = "satuso-db"
database_id = "407036ea-6dde-43e3-8067-37a0535c3193"

# KV Namespace for sessions and cache (Free tier: 1GB)
[[kv_namespaces]]
binding = "KV"
id = "2b17b8ef6d414b8ab0a2806f0eb743bc"

# Environment variables
[vars]
ENVIRONMENT = "production"
